name: my_workflows

on:
  push:
    branches:
      - 'main'
env:
  NAME: Jhon
jobs:
  mytesting:
    runs-on: ubuntu-latest
    env:
      AGE: 18
    steps:
    - name: git clone our repo
      uses: actions/checkout@v1
      
    - name: ls result
      run: ls -la
      
    - name: echo Name
      run: |
        echo "My name is $NAME"
        echo ${{ env.NAME }}
        
    - name: echo year
      run: |
        echo "I am $AGE years old"
        echo ${{ env.AGE }}
        
    - name: run file.sh
      run: ./file.sh
        
